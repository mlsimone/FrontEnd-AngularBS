<p>add-simple-item-page works!</p>

<div *ngFor="let category of categories">

  <h1> {{category.id}} - {{category.name}} </h1>

</div>

<div class="container-fluid">
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">

    <label for="name">Name</label>
    <input type="text" id="name " name="name" formControlName="name"><br />

    <label for="categoryId">Category Id</label>
    <input type="text" id="categoryId " name="categoryId" formControlName="categoryId"><br />

    <button type="submit">Add Simple Item</button>
  </form>
</div>


<div class="container-fluid" *ngIf="returnedItem!=null">
  <div>{{returnedItem.id}} - {{returnedItem.name}} - {{returnedItem.categoryId}}</div>
</div>
